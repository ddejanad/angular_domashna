<div class="course-card" *ngIf="crs" [ngClass]="'begin'">

    <ng-template #noImg>
        <p>Nema slika</p>
    </ng-template>
    <div class="course-title">
       <!--{{title}}--> 
       {{indeks+". "+crs.description}}
    </div>
    <img width="300" alt="Angular Logo " *ngIf="crs.iconUrl; else noImg"
         [src]="crs.iconUrl">

    <div class="course-description">

        {{crs.longDescription}}
    </div>

    <div class="course-category" [ngSwitch]="course.category">
        <div class="category" *ngSwitchCase="'BEGINNER'">
            Beginner
        </div>
        
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">
            Intermediate
        </div>

        <div class="category" *ngSwitchCase="'ADVANCED'">
            Advanced
        </div>
        
        <div class="category" *ngSwitchDefault>
            NONE
        </div>
    </div>

    <button (click)="onCrsViewed()">Click me</button>

</div>

</div>
